<!DOCTYPE html>
<html>
<head>
	<title>Page avec image et boutons</title>
	<style>
		.left {
			float: left;
			width: 50%;
		}
		.right {
			float: right;
			width: 50%;
			padding: 10px;
			box-sizing: border-box;
		}
		button {
			display: block;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="left">
		<img src="chemin/vers/votre/image.jpg" alt="Description de l'image">
	</div>
	<div class="right">
		<h2>Param√®tres</h2>
        <button id="Lunettes" type="button">
            <img src="img/lunettes.png" alt="La personne a des lunettes" style="width:125px;height:125px;">
         </button>
         <button id="nLunettes" type="button">
            <img src="img/nlunettes.png" alt="La personne n'a pas de lunettes" style="width:125px;height:125px;">
         </button>
         <button id="Moustache" type="button">
            <img src="img/moustache.png" alt="La personne a une moustache" style="width:125px;height:125px;">
         </button>
         <button id="nMoustache" type="button">
            <img src="img/nmoustache.png" alt="La personne n'a pas de moustache" style="width:125px;height:125px;">
         </button>
         <button id="Chapeau" type="button">
            <img src="img/chapeau.png" alt="La personne a un chapeau" style="width:125px;height:125px;">
         </button>
         <button id="nChapeau" type="button">
            <img src="img/nchapeau.png" alt="La personne n'a pas de chapeau" style="width:125px;height:125px;">
         </button>
         <button id="Cheveux" type="button">
            <img src="img/cheveux.png" alt="La personne a des cheveux" style="width:125px;height:125px;">
         </button>
         <button id="nCheveux" type="button">
            <img src="img/ncheveux.png" alt="La personne n'a pas de cheveux" style="width:125px;height:125px;">
         </button>
         <button id="BoucleOreille" type="button">
            <img src="img/bo.png" alt="La personne a au moins une boucle d'oreille" style="width:125px;height:125px;">
         </button>
         <button id="nBoucleOreil" type="button">
            <img src="img/nbo.png" alt="La personne n'a pas de boucle d'oreille" style="width:125px;height:125px;">
         </button>
         <button id="Barbe" type="button">
            <img src="img/barbe.png" alt="La personne a une barbe" style="width:125px;height:125px;">
         </button>
         <button id="nBarbe" type="button">
            <img src="img/nbarbe.png" alt="La personne n'a pas de barbe" style="width:125px;height:125px;">
         </button>
         <button id="NeudPapillon" type="button">
            <img src="img/np.png" alt="La personne a un noeud papillon" style="width:125px;height:125px;">
         </button>
         <button id="nNeudPapillon" type="button">
            <img src="img/nnp.png" alt="La personne n'a pas de noeud papillon" style="width:125px;height:125px;">
         </button>
         
	</div>
</body>
</html>
